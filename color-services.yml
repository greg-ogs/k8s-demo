apiVersion: v1
kind: Service
metadata:
  name: aqua-svc
spec:
  selector:
    color: aqua  # Match pods with this label (from your deployment)
  ports:
  - protocol: TCP   # You'll likely want TCP
    port: 80        # The port your service exposes
    targetPort: 8080 # The port your application is listening on within the pod
---
